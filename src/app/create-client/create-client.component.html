<mat-card>
  <form #clientForm="ngForm" (ngSubmit)="saveForm(clientForm.value)">
    <mat-card-header>
      <mat-card-title><h2>Cadastro de Cliente</h2></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Nome Cliente" [(ngModel)]="client.name" required name="name">
      </mat-form-field>
    </mat-card-content>

    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Limite de credito" [(ngModel)]="client.limit" required name="limit" #limit>
      </mat-form-field>
    </mat-card-content>

    <mat-form-field>
        <mat-label>Risco</mat-label>
        <select matNativeControl required name="risk" [(ngModel)]="client.risk">
            <option value=""></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
     </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit"
              [disabled]="!clientForm.form.valid">Salvar</button>
              {{returnClient}}

    </mat-card-actions>
    <mat-card-footer>
      <div class="giphy">
        <img src="{{client.giphyUrl}}" alt="{{client.name}}"><br>
        <img src="{{client.giphyUrl}}" alt="{{client.limit}}"><br>
        <img src="{{client.giphyUrl}}" alt="{{client.risk}}">
      </div>
    </mat-card-footer>
  </form>
</mat-card>
